{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ title }}</h5>
                    <div class="custom_form_embed">
                        <form action="{{ url_form }}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" name="Send">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
